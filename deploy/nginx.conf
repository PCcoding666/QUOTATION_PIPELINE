# Nginx配置 - 阿里云ECS报价系统 (Streamlit极简版)
# 反向代理配置，将HTTP请求转发到Streamlit应用 (8501端口)

server {
    listen 80;
    server_name _;  # 接受任何域名或IP，生产环境请替换为实际域名

    # 日志配置
    access_log /var/log/nginx/quotation-app-access.log;
    error_log /var/log/nginx/quotation-app-error.log;

    # Streamlit应用代理 (极简版前端)
    location / {
        # 转发到本地Streamlit服务
        proxy_pass http://127.0.0.1:8501;
        proxy_http_version 1.1;
        
        # WebSocket支持（Streamlit必需）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置（支持长AI处理时间）
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # 文件上传大小限制 (支持大型Excel文件)
    client_max_body_size 100M;
    
    # Gzip压缩（优化传输）
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}

